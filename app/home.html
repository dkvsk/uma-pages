<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="format-detection" content="telephone=no" />
    <title>Главная</title>

    <link rel="stylesheet" href="libs/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!--#include virtual="/parts/header.html" -->

    <!-- About -->

    <div class="about">
      <div class="container">
        <div class="about__title">Joule</div>
        <div class="about__subtitle">
          Лазерная платформа для эстетической медицины
        </div>
        <div class="about__button btn">
          <a class="about__btn" href="#">Подробнее</a>
          <img class="about__pointer" src="../images/pointer.svg" alt="" />
        </div>
      </div>
    </div>

    <!-- Services -->

    <div class="services">
      <div class="container">
        <div class="services__sections">
          <div class="services__section">
            <div class="services__header services__header--main">
              <div class="services__title">3D-диагностика и моделирование</div>
              <a href="#" class="services__link">
                <div class="services__more">Подробнее</div>
                <img
                  class="header-about__pointer"
                  src="../images/pointer.svg"
                  alt=""
                />
              </a>
            </div>
            <div class="services__image services__image--width">
              <img src=".//images/sections-1.png" alt="" />
            </div>
          </div>

          <div class="services__section">
            <div class="services__header">
              <div class="services__title">Широкополосный свет</div>
              <a href="#" class="services__link">
                <div class="services__more">Подробнее</div>
                <img
                  class="header-about__pointer"
                  src="../images/pointer.svg"
                  alt=""
                />
              </a>
            </div>
            <div class="services__image">
              <img src=".//images/sections-2.png" alt="" />
            </div>
          </div>

          <div class="services__section">
            <div class="services__header">
              <div class="services__title">Лазеры</div>
              <a href="#" class="services__link">
                <div class="services__more">Подробнее</div>
                <img
                  class="header-about__pointer"
                  src="../images/pointer.svg"
                  alt=""
                />
              </a>
            </div>
            <div class="services__image">
              <img src=".//images/sections-3.png" alt="" />
            </div>
          </div>

          <div class="services__section">
            <div class="services__header">
              <div class="services__title">Категория продукции</div>
              <a href="#" class="services__link">
                <div class="services__more">Подробнее</div>
                <img
                  class="header-about__pointer"
                  src="../images/pointer.svg"
                  alt=""
                />
              </a>
            </div>
            <div class="services__image">
              <img src=".//images/sections-4.png" alt="" />
            </div>
          </div>
          <div class="services__section services__section--base">
            <a href="#" class="services__footer">
              <div class="services__ref">Смотреть все категории</div>
              <img
                class="services__pointer"
                src="../images/pointer.svg"
                alt=""
              />
            </a>
          </div>
        </div>
      </div>
    </div>

    <!--#include virtual="/parts/footer.html" -->

    <script src="./libs/jquery/jquery-3.2.1.min.js"></script>
    <script src="./libs/swiper/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
